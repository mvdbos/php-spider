name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
      - .actrc
      - bin/act
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml
      - .actrc
      - bin/act

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 20

    steps:
      - name: Checkout repository (optional)
        uses: actions/checkout@v5

      - name: Prepare act cache directories
        run: |
          mkdir -p .cache/act/artifacts .cache/act/cache .cache/bin

      - name: Get current week for cache key
        id: week
        run: echo "week=$(date +%Y-W%U)" >> $GITHUB_OUTPUT

      - name: Cache act binary
        uses: actions/cache@v4
        with:
          path: .cache/bin
          key: act-binary-${{ runner.os }}-${{ runner.arch }}-${{ steps.week.outputs.week }}
          restore-keys: |
            act-binary-${{ runner.os }}-${{ runner.arch }}-

      - name: Cache act local caches
        uses: actions/cache@v4
        with:
          path: |
            .cache/act/artifacts
            .cache/act/cache
          key: act-cache-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('.actrc') }}
          restore-keys: |
            act-cache-${{ runner.os }}-${{ runner.arch }}-

      - name: Install dependencies for act
        run: |
          sudo apt-get update
          sudo apt-get install -y curl tar

      - name: Install nektos/act
        run: |
          set -euo pipefail
          if [ ! -f .cache/bin/act ]; then
            echo "Downloading act binary..."
            
            # Pin to specific version for security and reproducibility
            ACT_VERSION="v0.2.69"
            
            # Detect OS
            OS="$(uname -s)"
            case "$OS" in
              Linux)
                OS_NAME="Linux"
                ;;
              Darwin)
                OS_NAME="macOS"
                ;;
              *)
                echo "Unsupported OS: $OS"
                exit 1
                ;;
            esac
            
            # Detect architecture
            ARCH="$(uname -m)"
            case "$ARCH" in
              x86_64)
                ACT_ARCH="x86_64"
                ;;
              aarch64|arm64)
                ACT_ARCH="arm64"
                ;;
              *)
                echo "Unsupported architecture: $ARCH"
                exit 1
                ;;
            esac
            
            ACT_TARBALL="act_${OS_NAME}_${ACT_ARCH}.tar.gz"
            ACT_URL="https://github.com/nektos/act/releases/download/${ACT_VERSION}/${ACT_TARBALL}"
            CHECKSUMS_URL="https://github.com/nektos/act/releases/download/${ACT_VERSION}/checksums.txt"
            
            # Download act binary
            mkdir -p .cache/bin
            curl -fsSL -o "/tmp/${ACT_TARBALL}" "${ACT_URL}"
            
            # Download and verify checksum
            echo "Verifying checksum for ${ACT_TARBALL}..."
            EXPECTED_SUM="$(curl -fsSL "${CHECKSUMS_URL}" | grep " ${ACT_TARBALL}$" | awk '{print $1}')"
            if [ -z "${EXPECTED_SUM}" ]; then
              echo "Failed to find checksum for ${ACT_TARBALL} in checksums.txt" >&2
              exit 1
            fi
            
            ACTUAL_SUM="$(sha256sum "/tmp/${ACT_TARBALL}" | awk '{print $1}')"
            if [ "${EXPECTED_SUM}" != "${ACTUAL_SUM}" ]; then
              echo "Checksum verification failed for ${ACT_TARBALL}" >&2
              echo "Expected: ${EXPECTED_SUM}" >&2
              echo "Got: ${ACTUAL_SUM}" >&2
              exit 1
            fi
            
            # Extract act binary
            tar xzf "/tmp/${ACT_TARBALL}" -C .cache/bin
            chmod +x .cache/bin/act
            rm "/tmp/${ACT_TARBALL}"
          else
            echo "Using cached act binary"
          fi
          .cache/bin/act --version
