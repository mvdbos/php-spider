name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
      - .actrc
      - bin/act
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml
      - .actrc
      - bin/act

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 20

    steps:
      - name: Checkout repository (optional)
        uses: actions/checkout@v5

      - name: Prepare act cache directories
        run: |
          mkdir -p .cache/act/artifacts .cache/act/cache .cache/bin

      - name: Get current week for cache key
        id: week
        run: echo "week=$(date +%Y-W%U)" >> $GITHUB_OUTPUT

      - name: Cache act binary
        uses: actions/cache@v4
        with:
          path: .cache/bin
          key: act-binary-${{ runner.os }}-${{ runner.arch }}-${{ steps.week.outputs.week }}
          restore-keys: |
            act-binary-${{ runner.os }}-${{ runner.arch }}-

      - name: Cache act local caches
        uses: actions/cache@v4
        with:
          path: |
            .cache/act/artifacts
            .cache/act/cache
          key: act-cache-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('.actrc') }}
          restore-keys: |
            act-cache-${{ runner.os }}-${{ runner.arch }}-

      - name: Install dependencies for act
        run: |
          sudo apt-get update
          sudo apt-get install -y curl tar

      - name: Install nektos/act
        run: |
          set -euo pipefail
          if [ ! -f .cache/bin/act ]; then
            echo "Downloading act binary..."
            curl -L https://github.com/nektos/act/releases/latest/download/act_Linux_x86_64.tar.gz | tar xz -C .cache/bin
            chmod +x .cache/bin/act
          else
            echo "Using cached act binary"
          fi
          .cache/bin/act --version
